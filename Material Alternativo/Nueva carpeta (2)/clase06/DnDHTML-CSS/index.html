<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Drag&Drop</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>API Web Drag and Drop</h1>
    </header>
    <main>
      <!-- draggable="true" => indica que este elemento puede ser arrastrado -->
      <div draggable="true" id="src_move" class="solid">
        Select this element and drag to the <strong>Move Drop Zone</strong>
      </div>
      <div id="dest_move">
        <strong>Move Drop Zone</strong>
      </div>
    </main>
    <footer>
      <script src="js/index.js"></script>
    </footer>
  </body>
</html>
