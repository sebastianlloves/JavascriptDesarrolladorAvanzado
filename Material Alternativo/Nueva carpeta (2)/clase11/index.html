<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JavaScript Avanzado</title>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- 
      Atributos NO BLOQUEANTES
        => Lectura en paralelo del HTML y el JS

      defer -> Ejecuta cuando termines de cargar el HTML. 
        -> Generalmente lo usamos cuando el script depende del HTML
        -> Respeta el Orden de Ejecución declarado

      async -> Ejecuta cuando termines de cargar el archivo. 
        -> Generalmente lo usamos cuando el script es independiente del HTML y de otros archivos JS
        -> Tener en cuenta que el tamaño del archivo afecta a la velocidad de carga
     -->

    <!-- script bloqueante -->
    <!-- <script src="js/index.js"></script> -->

    <!-- script no bloqueante -->
    <!-- <script defer src="js/funciones.js"></script>
    <script defer src="js/index.js"></script> -->

    <!-- 
      Módulos
        -> Sólo necesito incorporar el archivo que va a utilizar los elementos almacenados en otros archivos
        -> No son bloqueantes
        -> Esperan a que se cargue el HTML para ejecutarse
     -->
    <script type="module" src="js/index.js"></script>
  </head>

  <body>
    <header>
      <h1>Clase 11</h1>
    </header>
    <main>
      <h2>Vistas según dato almacenado en Web Storage</h2>
      <h2 id="existe">Hay datos en el carrito</h2>
      <section id="noExisteView">
        <h2 id="noExiste">NO hay datos en el carrito</h2>
        <form id="agregar">
          <label for="nombreProducto">Nombre del Producto</label>
          <input type="text" name="nombreProducto" id="nombreProducto" />
          <br />
          <input type="submit" value="Agregar" />
        </form>
      </section>

      <h2>Módulos</h2>
      <p id="unP"></p>
    </main>
    <footer>
      <span>&copy; Copyright</span>
    </footer>
    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
