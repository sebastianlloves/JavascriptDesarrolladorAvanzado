<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>JavaScript Avanzado</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/ejercicios.css" />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <span class="sidebar-heading border-bottom bg-light"
          >Contacto:
          <a href="mailto:anahiforesi.educacionit@gmail.com"
            >Anahí Foresi</a
          ></span
        >
        <ul class="list-group list-group-flush">
          <ul class="list-group list-group-flush">
            <a
              class="list-group-item list-group-item-action list-group-item-light p-3"
              href="index.html"
              >Paradigma Funcional</a
            >
            <a
              class="list-group-item list-group-item-action list-group-item-light p-3"
              href="reactiva.html"
              >Programación Reactiva</a
            >
            <a
              class="list-group-item list-group-item-action list-group-item-light p-3"
              href="ejercicios.html"
              >Ejercicios</a
            >
          </ul>
        </ul>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          id="barra"
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">Temas</button>
            <h1>Clase 08</h1>
          </div>
        </nav>
        <!-- Page content-->
        <div id="ejercicios" class="container-fluid">
          <h2 class="mt-4 mb-4">Ejercicios</h2>
          <h3 class="mt-4">Patrón Iterador</h3>
          <section id="iterador">
            <img
              src="imagesGaleria/flecha-hacia-la-izquierda-1.png"
              alt=""
              class="flecha flechaIzquierda"
            />
            <div class="galeria">
              <img
                src="imagesGaleria/galeria-1.jpg"
                alt=""
                class="imgCentral"
              />
              <div class="lista">
                <img src="imagesGaleria/galeria-1.jpg" alt="" />
                <img src="imagesGaleria/galeria-2.jpg" alt="" />
                <img src="imagesGaleria/galeria-3.jpg" alt="" />
                <img src="imagesGaleria/galeria-4.jpg" alt="" />
                <img src="imagesGaleria/galeria-5.jpg" alt="" />
                <img src="imagesGaleria/galeria-6.jpg" alt="" />
              </div>
            </div>
            <img
              src="imagesGaleria/flecha-hacia-la-derecha-1.png"
              alt=""
              class="flecha flechaDerecha"
            />
          </section>
          <h3 class="mt-4">Programación Reactiva</h3>
          <section>
            <table class="calculator">
              <tr>
                <td colspan="4"><span id="result"></span></td>
              </tr>
              <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="operator">/</button></td>
              </tr>
              <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td>
                  <button class="operator">*</button>
                </td>
              </tr>
              <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="operator">-</button></td>
              </tr>
              <tr>
                <td><button class="operator">=</button></td>
                <td><button class="operator">C</button></td>
                <td><button class="number">0</button></td>
                <td><button class="operator">+</button></td>
              </tr>
            </table>
          </section>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- Ejercicios -->
    <script src="js/ejercicios.js"></script>
  </body>
</html>
