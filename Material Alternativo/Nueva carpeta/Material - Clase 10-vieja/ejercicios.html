<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>JavaScript Avanzado</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/ejercicios.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <span class="sidebar-heading border-bottom bg-light">Contacto: <a
                    href="mailto:anahiforesi.educacionit@gmail.com">Anahí Foresi</a></span>
            <ul class="list-group list-group-flush">
                <ul class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Patrones de Diseño</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"
                        href="ejercicios.html">Ejercicios</a>
                </ul>
            </ul>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav id='barra' class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Temas</button>
                    <h1>Clase 10</h1>
                </div>
            </nav>
            <!-- Page content-->
            <div id='ejercicios' class="container-fluid">
                <h2 class="mt-4">Ejercicios</h2>

                <h3 class="mt-4">Patrón Móludo</h3>
                <div class="modulo"></div>

                <h3 class="mt-4">Patrón Singleton</h3>
                <div class="singleton">
                    <img src="" alt="" class="w-50 perro">
                    <h4 class="mt-3 razas">Razas</h4>
                    <p class="text-danger p-2 fs-3 d-none">
                        Ya se buscó imagen de ese perro. Selecciona otra
                    </p>
                    <form action="">
                        <div>
                            <label for="beagle">
                                Beagle
                                <input type="radio" name="razas" id="beagle" checked>
                            </label>
                            <label for="pug">
                                Pug
                                <input type="radio" name="razas" id="pug">
                            </label>
                            <label for="shiba">
                                Shiba
                                <input type="radio" name="razas" id="shiba">
                            </label>
                        </div>
                        
                        <br>
                        <button type="submit">Nueva Foto</button>
                    </form>
                </div>

                <h3 class="mt-4">Patrón Observador</h3>
                <div class="observador">
                    <select name="colores" id="colores" class="mb-4">
                        <option value="coral" selected>Coral</option>
                        <option value="cadetblue">Cadetblue</option>
                        <option value="cornflowerblue">Cornflowerblue</option>
                    </select>

                    <div class="d-flex flex-column flex-md-row justify-content-evenly w-50 height">
                        <div id='color'>
                            <p class="text-center w-100"></p>
                        </div>
                        <div id="fondo"></div>
                        <div id="texto">
                            <p class="text-center w-100">Cambio de color</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/ejercicios.js"></script>
</body>

</html>
