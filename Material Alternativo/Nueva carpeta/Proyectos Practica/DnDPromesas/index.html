<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego DnD Pokemon</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- defer -> empieza a cargar JS pero deja que se cargue el HTML también. Ejecuta el JS cuando está cargado el HTML -->
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main class="main-container">
      <h1>Adivina el Pokemon!</h1>
      <div class="loader">
        <img src="assets/loader.gif" alt="preloader" />
      </div>
      <div class="draggable-elements"></div>
      <h2>Arrastra y suelta</h2>
      <div class="droppable-elements"></div>
      <p class="wrong"></p>
    </main>
  </body>
</html>
