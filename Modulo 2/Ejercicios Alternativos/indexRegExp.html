<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Regulares</title>
</head>
<body>

    <form action="" id="formulario">
        <label for="user">Usuario</label><br>
        <input type="text" name="user" id="usuario" placeholder="Ingrese su usuario"><br><br>

        <label for="pass">Contraseña</label><br>
        <input type="password" name="pass" id="contrasena" placeholder="Ingrese su contraseña"><br><br>

        <label for="comentarios">Déjenos sus comentarios</label><br>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" name="" id="email"><br><br>

    </form>

    <button id="btn">Enviar</button>

    <script src="RegExp.js"></script>
    
</body>
</html>
