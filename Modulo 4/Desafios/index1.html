    <main style="display: flex; justify-content: space-evenly; height: 90vh;">

            <div id="color2" class="circulo" style="width: 100px; height: 100px; border-radius: 50%; background-color: rgb(255,0,255);"></div>

        </section>

        <input type="file" name="file" id="archivos" style="display:none">
